<!DOCTYPE html>
<html>
<head>
    <title>Kingpicker</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../src/kingpicker.css">
    <style type="text/css">
        body {
            background-color: #607D8B;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <div style="margin-left: calc(50% - 100px);">
        <input type="text" id="kingpicker"/>
        <input type="text" id="kingpicker2"/>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="../src/kingpicker.js"></script>
    <script type="text/javascript">
        var picker = new Kingpicker({
                field: document.getElementById('kingpicker'),
                secondField: document.getElementById('kingpicker2'),
                firstDay: 1,
                singleDate: false,
                onSelect: function(start, end) {
                    console.log('onSelect', start ? start.format('YYYY-MM-DD') : null, end ? end.format('YYYY-MM-DD') : null);
                },
                onOpen: function() {
                    console.log('onOpen');
                },
                onClose: function() {
                    console.log('onClose');
                }
            });
    </script>
</body>
</html>
