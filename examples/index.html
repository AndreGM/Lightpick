<!DOCTYPE html>
<html>
<head>
    <title>Kingpicker</title>
    <link rel="stylesheet" type="text/css" href="../css/kingpicker.css">
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <div style="margin-left: calc(50% - 100px);">
        <input type="text" id="kingpicker" />
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="../js/kingpicker.js"></script>
    <script type="text/javascript">
        var picker = new Kingpicker({
                field: document.getElementById('kingpicker'),
                firstDay: 1,
                numberOfMonths: 1,
            });
    </script>
</body>
</html>
