<!DOCTYPE html>
<html>
<head>
    <title>Kingpicker</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../src/kingpicker.css">
    <style type="text/css">
        body {
            background-color: #607D8B;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <div style="margin-left: calc(50% - 150px);max-width: 300px;" class="d-flex">
        <input type="text" id="kingpicker" class="form-control form-control-sm"/>
        <!--<input type="text" id="kingpicker2" class="form-control form-control-sm"/>-->
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="../src/kingpicker.js"></script>
    <script type="text/javascript">
        var picker = new Kingpicker({
                field: document.getElementById('kingpicker'),
                //secondField: document.getElementById('kingpicker2'),
                firstDay: 1,
                singleDate: false,
                //selectForward: true,
                //selectBackward: true,
                //minDays: 3,
                //maxDays: 7,
                numberOfMonths: 2,
                onSelect: function(start, end) {
                    console.log('onSelect', start ? start.format('YYYY-MM-DD') : null, end ? end.format('YYYY-MM-DD') : null);
                },
                onOpen: function() {
                    console.log('onOpen');
                },
                onClose: function() {
                    console.log('onClose');
                }
            });

        setTimeout(function(){
            picker.setDisableDates(['2018-06-14', ['2018-06-02', '2018-06-07']]);
        }, 5000);
    </script>
</body>
</html>
